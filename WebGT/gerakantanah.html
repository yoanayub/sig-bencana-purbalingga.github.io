<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/GerakanTanah_0.js"></script>
        <script src="data/Titik_Bencana_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.5256622951,109.128326539],[-7.17899260022,109.803137031]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_GerakanTanah_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? Autolinker.link(String(feature.properties['Kecamatan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kabupaten</th>\
                        <td>' + (feature.properties['Kabupaten'] !== null ? Autolinker.link(String(feature.properties['Kabupaten'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TL20</th>\
                        <td>' + (feature.properties['TL20'] !== null ? Autolinker.link(String(feature.properties['TL20'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TB20</th>\
                        <td>' + (feature.properties['TB20'] !== null ? Autolinker.link(String(feature.properties['TB20'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AR20</th>\
                        <td>' + (feature.properties['AR20'] !== null ? Autolinker.link(String(feature.properties['AR20'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_GerakanTanah_0_0(feature) {
            if (feature.properties['TB20'] >= 0.000000 && feature.properties['TB20'] <= 0.000000 ) {
                return {
                pane: 'pane_GerakanTanah_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,245,240,1.0)',
            }
            }
            if (feature.properties['TB20'] >= 0.000000 && feature.properties['TB20'] <= 1.000000 ) {
                return {
                pane: 'pane_GerakanTanah_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,164,135,1.0)',
            }
            }
            if (feature.properties['TB20'] >= 1.000000 && feature.properties['TB20'] <= 2.000000 ) {
                return {
                pane: 'pane_GerakanTanah_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(235,54,42,1.0)',
            }
            }
            if (feature.properties['TB20'] >= 2.000000 && feature.properties['TB20'] <= 3.000000 ) {
                return {
                pane: 'pane_GerakanTanah_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(103,0,13,1.0)',
            }
            }
        }
        map.createPane('pane_GerakanTanah_0');
        map.getPane('pane_GerakanTanah_0').style.zIndex = 400;
        map.getPane('pane_GerakanTanah_0').style['mix-blend-mode'] = 'normal';
        var layer_GerakanTanah_0 = new L.geoJson(json_GerakanTanah_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_GerakanTanah_0',
            onEachFeature: pop_GerakanTanah_0,
            style: style_GerakanTanah_0_0,
        });
        bounds_group.addLayer(layer_GerakanTanah_0);
        map.addLayer(layer_GerakanTanah_0);
        function pop_Titik_Bencana_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">nama</th>\
                        <td>' + (feature.properties['nama'] !== null ? Autolinker.link(String(feature.properties['nama'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">jenis</th>\
                        <td>' + (feature.properties['jenis'] !== null ? Autolinker.link(String(feature.properties['jenis'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">tempat</th>\
                        <td>' + (feature.properties['tempat'] !== null ? Autolinker.link(String(feature.properties['tempat'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">dampak</th>\
                        <td>' + (feature.properties['dampak'] !== null ? Autolinker.link(String(feature.properties['dampak'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Titik_Bencana_1_0(feature) {
            switch(String(feature.properties['jenis'])) {
                case 'Gerakan Tanah':
                    return {
                pane: 'pane_Titik_Bencana_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
            }
                    break;
                default:
                    return {
                pane: 'pane_Titik_Bencana_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_Titik_Bencana_1');
        map.getPane('pane_Titik_Bencana_1').style.zIndex = 401;
        map.getPane('pane_Titik_Bencana_1').style['mix-blend-mode'] = 'normal';
        var layer_Titik_Bencana_1 = new L.geoJson(json_Titik_Bencana_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_Titik_Bencana_1',
            onEachFeature: pop_Titik_Bencana_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Titik_Bencana_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Titik_Bencana_1);
        map.addLayer(layer_Titik_Bencana_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Titik_Bencana<br /><table><tr><td style="text-align: center;"><img src="legend/Titik_Bencana_1_GerakanTanah0.png" /></td><td>Gerakan Tanah</td></tr><tr><td style="text-align: center;"><img src="legend/Titik_Bencana_1_1.png" /></td><td></td></tr></table>': layer_Titik_Bencana_1,'Gerakan Tanah<br /><table><tr><td style="text-align: center;"><img src="legend/GerakanTanah_0_TidakAda0.png" /></td><td>Tidak Ada</td></tr><tr><td style="text-align: center;"><img src="legend/GerakanTanah_0_Rendah1.png" /></td><td>Rendah</td></tr><tr><td style="text-align: center;"><img src="legend/GerakanTanah_0_Sedang2.png" /></td><td>Sedang</td></tr><tr><td style="text-align: center;"><img src="legend/GerakanTanah_0_Tinggi3.png" /></td><td>Tinggi</td></tr></table>': layer_GerakanTanah_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_GerakanTanah_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_GerakanTanah_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_GerakanTanah_0]);
        map.on("zoomend", function(){
            resetLabels([layer_GerakanTanah_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_GerakanTanah_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_GerakanTanah_0]);
        });
        </script>
    </body>
</html>
